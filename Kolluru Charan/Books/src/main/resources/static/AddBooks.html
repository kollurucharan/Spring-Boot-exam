<!DOCTYPE html>
<html>
<head>
    <title>Book Information Form</title>
    <link rel="stylesheet" type="text/css" >
    <style>
        /* Reset default margin and padding */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Background color for the entire page */
            font-family: Arial, sans-serif;
        }

        /* Style for the main container */
        .container {
            background-color: #fff; /* White background color for the container */
            border: 1px solid #ccc; /* Border for the container */
            padding: 20px; /* Padding inside the container */
            width: 300px; /* Set the width of the container */
            text-align: center; /* Center-align the content inside the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        /* Style for the main heading */
        h1 {
            font-size: 24px;
            color: #333; /* Dark gray text color */
            margin-bottom: 20px; /* Space below the heading */
        }

        /* Style for form labels */
        label {
            display: block; /* Display labels on separate lines */
            margin-bottom: 6px; /* Space below each label */
            font-weight: bold;
        }

        /* Style for form input fields */
        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for the Submit button */
        button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</head>
<body>
    <div class="container">
        <h1>Book Information Form</h1>
        <div class="form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="publicationYear">Published Year:</label>
            <input type="number" id="publicationYear" name="publicationYear" required><br>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br>

             <input type="button" id="postbutton" value="ADD"><br><br>
        </div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#postbutton").click(function () {
                console.log("clicked");
                var postData = {
                    user_name: $("#title").val(),
                    user_cdate: $("#author").val(),
                    user_pwd: $("#publicationYear").val(),
                    user_type: $("#isbn").val(),
                    user_status: $("#section").val()
                };
               
                $.ajax({
                    type: 'POST',
                    url: '/addBooks',
                    data: JSON.stringify(postData),
                    contentType: 'application/json',
                    success: function (response) {
                        alert("Inserted successfully");
                        console.log('Success:', response);
                    },
                    error: function (error) {
                        console.log('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
